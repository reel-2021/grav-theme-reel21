name: REEL 21 Theme
slug: reel21
type: theme
version: 0.1.0
description: The Theme of the Réunion Européenne des Étudiants Luxembourgeois 2021 Website based on Bootstrap 5.
icon: rebel
author:
  name: Jo Pletsch
  email: jo.pletsch@reel.lu
homepage: https://github.com/reel-2021/grav-theme-reel21
demo: https://www.reel.lu
keywords: grav, theme, etc
bugs: https://github.com/reel-2021/grav-theme-reel21/issues
readme: https://github.com/reel-2021/grav-theme-reel21/blob/develop/README.md
license: MIT

dependencies:
  - { name: grav, version: '>=1.6.0' }

form:
  validation: loose
  fields:
    dropdown.enabled:
        type: toggle
        label: Dropdown in Menu
        highlight: 1
        default: 1
        options:
          1: PLUGIN_ADMIN.ENABLED
          0: PLUGIN_ADMIN.DISABLED
        validate:
          type: bool
    sponsors.large:
        type: array
        label: Large Sponsors
    sponsors.medium:
        type: array
        label: Medium Sponsors
    sponsors.small:
        type: array
        label: Small Sponsors
    sponsors.xsmall:
        type: array
        label: Extra Small Sponsors
        
